<!doctype>
<html>
<head>
  <title>Retro JoyStick</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/retro-joystick.css" />
  <link rel="stylesheet" href="./styles/retro-joystick-demo.css" />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
  <script src="./js/retro-joystick.js"></script>

  <script>
    $(document).ready(function () {

      var retroJoyStick = new RetroJoyStick();

      // When joystick has changed position
      retroJoyStick.on('change', function () {
        $('#retrostick-data-table-angle').html(retroJoyStick.angle);
        $('#retrostick-data-table-distance').html(retroJoyStick.distance);
      });

      // For playing around with
      window.retroJoyStick = retroJoyStick;
    });
  </script>
</head>
<body>

  <div id="retrostick">
    <div id="retrostick-base-bevel">
    <div id="retrostick-base">
      <div id="retrostick-base-joint">
          <div><div></div></div>
      </div>
      <span class="retrostick-dir-note retrostick-dir-forward-left">left</span>
      <span class="retrostick-dir-note retrostick-dir-forward">forward</span>
      <span class="retrostick-dir-note retrostick-dir-forward-right">right</span>
      <div id="retrostick-stick-wrap">
        <div id="retrostick-stick"></div>
      </div>
      <div id="retrostick-ball"></div>
      <span class="retrostick-dir-note retrostick-dir-backward-left">left</span>
      <span class="retrostick-dir-note retrostick-dir-backward">backward</span>
      <span class="retrostick-dir-note retrostick-dir-backward-right">right</span>
    </div>
    </div>
  </div>

  <table id="retrostick-data-table">
    <tr><th>name</th><th>value</th></tr>
    <tr><td>angle</td><td id="retrostick-data-table-angle"></td></tr>
    <tr><td>Distance</td><td id="retrostick-data-table-distance"></td></tr>
  </table>

  <div id="nyanCat">
      <div id="wholeHead">
          <div class="skin ear"></div>
          <div class="skin ear rightEar"></div>
          <div id="mainHead" class="skin">
              <div class="eye"></div>
              <div class="eye rightEye"></div>
              <div class="nose"></div>
              <div class="chick"></div>
              <div class="chick rightChick"></div>
              <div class="mouth">E</div>
          </div>
      </div>
      <div id="toastBody">
          <div>
              &nbsp;  &nbsp; &nbsp;.&nbsp;&nbsp;.&nbsp; &nbsp; &nbsp;..&nbsp;  &nbsp; &nbsp;.&nbsp;.&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;..&nbsp;  &nbsp; &nbsp;.&nbsp;&nbsp;.
          </div>
      </div>
      <div id="wholeTail">
          <div class="tail skin"></div>
          <div class="tail middleTail skin"></div>
          <div class="tail backTail skin"></div>
      </div>
      <div id="allYourLegAreBelongToUs">
          <div class="skin leg back leftBack"></div>
          <div class="skin leg back"></div>
          <div class="skin leg front leftFront"></div>
          <div class="skin leg front"></div>
      </div>
      <div class="rainbow"></div>
      <div class="rainbow r2"></div>
      <div class="rainbow r3"></div>
      <div class="rainbow r4"></div>
  </div>

</body>
</html>
